<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="aothor" content="Shahzad Hassanpour"> 
    <title>Form</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
     <div class="form-container">
        <h1 class="form-container__tiltle">با ما همراه شوید؛ درخشش در مدیریت</h1>
        <p class="form-container__coption">از هم اکنون به راحتی افراد را مدیریت کنید</p>


        <form action="#" class="form">
            <div class="form__input-wrapper">
                <label class="form__lbl">نام و نام‌خانوادگی</label>
                <input class="form__input" type="text" placeholder="نام شما">
            </div>
            <div class="form__input-wrapper">
                <label class="form__lbl">ایمیل</label>
                <input class="form__input" type="email" placeholder="ایمیل">
            </div>
            <div class="form__input-wrapper">
                <label class="form__lbl">پسورد</label>
                <input class="form__input" type="password" placeholder="******">
            </div>
            <button type="submit" class="form__submit">ثبت نام</button>
        </form>


        <div class="form-container__lines">
            <div class="form-container__line"></div>
            <p class="form-container__lines-text">ورود با</p>
            <div class="form-container__line"></div>
        </div>


        <div class="form-links">
            <div class="form-links__item">
                <span class="form-links__text">Facebook</span>
                <img src="images/facebook.png" alt="Facebook-Link" class="form-links__img">
            </div>
            <div class="form-links__item">
                <span class="form-links__text">Google</span>
                <img src="images/google.png" alt="Google-Lik" class="form-links__img">
            </div>
        </div>
     </div>
</body>
</html>
